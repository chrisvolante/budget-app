  <h1>Update Transaction</h1>
  <form id="update-transactions-form">
    <label for="payee-text">
      Payee: <input id="payee-text" type="text" required><br>
    </label>

    <label for="amount-number">
      Amount: <input id="amount-number" type="number" required><br>
    </label>

    <label for="budgets-category-text">
      Budget Category: <input id="budgets-category-text" type="text" required><br>
    </label>

    <label for="accounts-name-text">
      Account Name: <input id="accounts-name-text" type="text" required><br>
    </label>

    <br>
    <input type="submit" value="Update Transaction">
  </form>
