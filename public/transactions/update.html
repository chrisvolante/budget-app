  <div class="container">
    <div class="update-transactions signup">
      <h1>Update Transaction</h1>
      <form id="update-transactions-form">
        <div>
          <label for="payee-text">Payee</label>
          <input type="text" class="text-input" id="payee-text" required>
        </div>
        <div>
          <label for="amount-number">Amount</label>
          <input type="number" class="text-input" id="amount-number" required>
        </div>
        <div>
          <label for="budgets-category-text">Budget Category</label>
          <input type="text" class="text-input" id="budgets-category-text" required>
        </div>
        <div>
          <label for="accounts-name-text">Account Type</label>
          <input type="text" class="text-input" id="accounts-name-text" required>
        </div>
        <button type="submit" class="primary-button" id="update-transactions-button">Update Tranaction</button>
      </form>
      <a href="/index.html" class="secondary-button">Back to Home</a>
    </div>
  </div>
