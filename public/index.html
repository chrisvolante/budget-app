<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Budget</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">

    <section class="default-menu" id="default-menu" hidden>
      <div class="left">
        <div class="login">

          <form id="login-form">
            <div>
              <label for="username-txt">Username</label>
              <input type="text" class="text-input" id="username-txt" required>
            </div>
            <div>
              <label for="password-txt">Password</label>
              <input type="password" class ="text-input" id="password-txt" required>
            </div>
            <button type="submit" class="primary-button" id="login-button">Log In</button>
          </form>

          <div class="or">
            <hr class="bar">
            <span>OR</span>
            <hr class="bar">
          </div>
          <a href="auth/signup.html" class="secondary-button" id="create-account-button">Create an Account</a>
          <div class="or">
            <hr class="bar">
            <span>Demo Account</span>
            <hr class="bar">
          </div>
          <div class="demo-content">
            <div class="demo-user-text">
              <p>Username: johndoe</p>
              <p>Password: password</p>
            </div>
          </div>
        </div>

        <footer class="main-footer">
            <p>&copy CV 2018</p>
        </footer>
      </div>
      
      <div class="right">
        <div class="showcase">
          <div class="showcase-content">
            <h2>Welcome to Budget!</h2>
            <p>Instructions</p> 
            <ol>
              <li>Add Bank Accounts</li>
              <li>Create Budgets</li>
              <li>Log Everyday Spending</li>
            </ol>
          </div>
        </div>
      </div>
    </section>

    <section class="auth-menu" hidden>
      <h3 class="greeting">Welcome User</h3>
      <button type ="button" class="secondary-button" id="logout-button">Logout</button>
      <div class="column-layout">
        <main class="transactions-list"></main>
        <aside class="budgets-list"></aside>
        <aside class="accounts-list"></aside>
      </div>
    </section>

  </div>

  <footer>
    &copy; 2018 - CV
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="./utilities/cache.module.js"></script>
  <script src="./utilities/render.module.js"></script>
  <script src="./utilities/http.module.js"></script>
  
  <script src="./auth/auth.page.js"></script>
  <script src="./index.page.js"></script>
</body>

</html>
