<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <link rel="stylesheet" href="../main.css">
</head>

<body>
  <div class="container">
    
    <div class="signup">
      <h1>Sign up</h1>
      <form id="sign-up-form">
        <div>
          <label for="name-txt">Full Name</label>
          <input type="text" class="text-input" id="name-txt" required>
        </div>
        <div>
          <label for="email-txt">Email</label>
          <input type="email" class="text-input" id="email-txt" required>
        </div>
        <div>
          </label>
          <label for="username-txt">Username</label>
          <input type="text" class="text-input" id="username-txt" required>
        </div>
        <div>
          <label for="password-txt">Password</label>
          <input type="password" class="text-input" id="password-txt" required>
        </div>
        <button type="submit" class="primary-button" id="create-account-button">Create Account</button>
      </form>
      <a href="/index.html" class="secondary-button">Back to Home</a>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="../utilities/cache.module.js"></script>
  <script src="../utilities/render.module.js"></script>
  <script src="../utilities/http.module.js"></script>
  <script src="./auth.page.js"></script>
</body>

</html>
