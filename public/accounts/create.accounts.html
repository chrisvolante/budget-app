<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="../main.css" />
</head>

<body>
  <div class="container">
    <div class="create-accounts signup">
      <h1>Create New Account</h1>
      <form id="new-accounts-form">
        <div>
          <label for="accounts-name-text">Account Type</label>
          <input type="text" class="text-input" id="accounts-name-text" required>
        </div>
        <div>
          <label for="accounts-balance">Amount</label>
          <input type="number" class="text-input" id="accounts-balance" required>
        </div>
        <button type="submit" class="primary-button" id="create-account-button">Create Account</button>
      </form>
      <a href="/index.html" class="secondary-button">Back to Home</a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="../utilities/cache.module.js"></script>
  <script src="../utilities/http.module.js"></script>
  <script src="create.accounts.page.js"></script>
</body>

</html>
